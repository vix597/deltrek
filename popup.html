<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Popup for Deltrek chrome extension">
        <meta name="author" content="Sean LaPlante">

        <style>
            body { 
                min-width: 420px;
                overflow-x: hidden;
            }
        </style>

        <!-- Bootstrap core CSS -->
        <link href="external/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="external/css/bootstrap-theme.min.css" rel="stylesheet">

        <script src="external/js/jquery-3.1.1.min.js"></script>
        <script src="external/js/bootstrap.js"></script>
        <script src="timesheetdb.js"></script>
        <script src="settingsdb.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h2 id="month-title"></h2>
            <div>
                <ul class="nav nav-tabs" role="tablist" id="mytabs">
                    <li role="presentation" class="active"><a href="#hours" aria-controls="hours" role="tab" data-toggle="tab">Hours</a></li>
                    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="hours">
                        <div id="deltrek" class="panel-group" role="tablist" aria-multiselectable="true">
                            <!--Populated by js-->
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="settings">
                        <label>
                            Notifiaction Time:&nbsp;
                            <input type="time" id="notif-time-input">
                        </label>
                        <label>
                            <input id="enable-notification" type="checkbox">&nbsp; Enable Notification
                        </label>
                    </div>
                </div>
                <hr>
                <button id="save" type="button" class="btn btn-primary">Save</button>
                <label>
                    <input id="show-hidden" type="checkbox">&nbsp; Show hidden
                </label>
            </div>
        </div>
    </body>
</html>
