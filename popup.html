<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Popup for Deltrek chrome extension">
        <meta name="author" content="Sean LaPlante">

        <title>Deltrek</title>

        <style>
            body {
                min-width: 420px;
                overflow-x: hidden;
            }
        </style>

        <!-- Styles -->
        <link href="external/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="card p-0 m-0">
            <h4 id="month-title" class="card-header">
                <!-- Populated by jQuery -->
            </h4>

            <div class="card-body">
                <div class="text-center" id="go-to-deltek">
                    <a class="card-title" target="_blank" href="https://te3prod.deltekenterprise.com/DeltekTC/TimeCollection.msv">
                        Go to Deltek
                    </a>
                    <hr>
                </div>

                <div class="accordion" id="deltrek">
                       <!-- Populated by jQuery -->
                </div>
            </div>

            <div class="card-footer text-muted row">
                <div class="input-group col col-4">
                    <button id="save" type="button" class="btn btn-primary">Save Hours</button>
                </div>
                <div class="input-group col">
                    <label class="m-0 d-flex align-items-center">
                        <input id="show-hidden" type="checkbox">&nbsp; Show hidden hours
                    </label>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="external/js/jquery-3.3.1.min.js"></script>
        <script src="external/js/bootstrap.bundle.min.js"></script>
        <script src="timesheetdb.js"></script>
        <script src="popup.js"></script>
        <script src="options.js"></script>
    </body>
</html>
